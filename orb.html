<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Orb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            -webkit-app-region: drag;
        }
        
        .orb-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .orb {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, #a3e635, #65a30d 60%, #365314);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag;
            position: relative;
            /* Firefly glow - controlled by CSS variable */
            --glow-intensity: 0.3;
            box-shadow: 
                0 0 calc(15px * var(--glow-intensity)) calc(5px * var(--glow-intensity)) rgba(163, 230, 53, 0.6),
                0 0 calc(30px * var(--glow-intensity)) calc(10px * var(--glow-intensity)) rgba(163, 230, 53, 0.3),
                0 0 calc(50px * var(--glow-intensity)) calc(20px * var(--glow-intensity)) rgba(101, 163, 13, 0.2),
                inset 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            animation: firefly-float 6s ease-in-out infinite;
        }
        
        .orb::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .orb:hover {
            transform: scale(1.08);
        }
        
        .orb.listening {
            background: radial-gradient(circle at 40% 40%, #fde047, #eab308 60%, #a16207);
            animation: firefly-float 4s ease-in-out infinite, firefly-breathe 2s ease-in-out infinite;
        }
        
        .orb.processing {
            background: radial-gradient(circle at 40% 40%, #fb923c, #ea580c 60%, #9a3412);
            animation: firefly-float 3s ease-in-out infinite;
        }
        
        .orb.error {
            background: radial-gradient(circle at 40% 40%, #f87171, #dc2626 60%, #991b1b);
            animation: none;
            --glow-intensity: 0.5;
        }
        
        /* Gentle floating motion like a firefly hovering */
        @keyframes firefly-float {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg); 
            }
            25% { 
                transform: translate(2px, -3px) rotate(1deg); 
            }
            50% { 
                transform: translate(-1px, -1px) rotate(-1deg); 
            }
            75% { 
                transform: translate(-2px, -2px) rotate(0.5deg); 
            }
        }
        
        /* Breathing glow when listening */
        @keyframes firefly-breathe {
            0%, 100% { 
                --glow-intensity: 0.6;
                filter: brightness(1);
            }
            50% { 
                --glow-intensity: 1.2;
                filter: brightness(1.15);
            }
        }
        
        .ring {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 1px solid rgba(163, 230, 53, 0.5);
            opacity: 0;
            pointer-events: none;
        }
        
        .orb.listening + .ring {
            animation: firefly-ring 3s ease-out infinite;
        }
        
        /* Softer, slower ring for firefly effect */
        @keyframes firefly-ring {
            0% { 
                transform: scale(1); 
                opacity: 0.6;
                border-color: rgba(253, 224, 71, 0.6);
            }
            100% { 
                transform: scale(2); 
                opacity: 0;
                border-color: rgba(163, 230, 53, 0);
            }
        }
        
        /* Second ring for layered glow effect */
        .ring-secondary {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(163, 230, 53, 0.15) 0%, transparent 70%);
            opacity: 0;
            pointer-events: none;
        }
        
        .orb.listening ~ .ring-secondary {
            animation: firefly-aura 2s ease-in-out infinite;
        }
        
        @keyframes firefly-aura {
            0%, 100% { 
                transform: scale(1.2); 
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.5); 
                opacity: 0.6;
            }
        }
        
        .icon {
            width: 24px;
            height: 24px;
            fill: rgba(0, 0, 0, 0.6);
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
        }
        
        .orb.listening .icon {
            fill: rgba(0, 0, 0, 0.7);
        }
        
        .transcript-tooltip {
            position: fixed;
            bottom: 95px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 280px;
            text-align: right;
            white-space: normal;
            word-wrap: break-word;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            -webkit-app-region: no-drag;
        }
        
        .transcript-tooltip.visible {
            opacity: 1;
        }
        
        .transcript-tooltip.interim {
            color: #9ca3af;
            font-style: italic;
        }
        
        .status-indicator {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            white-space: nowrap;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="orb-container">
        <div class="orb" id="orb" title="Click to start listening">
            <svg class="icon" id="micIcon" viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
            <svg class="icon" id="stopIcon" viewBox="0 0 24 24" style="display: none;">
                <rect x="6" y="6" width="12" height="12" rx="2"/>
            </svg>
        </div>
        <div class="ring"></div>
        <div class="ring-secondary"></div>
        <div class="transcript-tooltip" id="transcript"></div>
    </div>
    
    <script>
        // State
        let isListening = false;
        let isConnected = false;
        let removeEventListener = null;
        let audioContext = null;
        let mediaStream = null;
        let processor = null;
        
        // DOM elements
        const orb = document.getElementById('orb');
        const micIcon = document.getElementById('micIcon');
        const stopIcon = document.getElementById('stopIcon');
        const transcriptEl = document.getElementById('transcript');
        
        // Update UI based on state
        function updateUI(state, text = '') {
            orb.classList.remove('listening', 'processing', 'error');
            
            switch (state) {
                case 'listening':
                    orb.classList.add('listening');
                    micIcon.style.display = 'none';
                    stopIcon.style.display = 'block';
                    orb.title = 'Click to stop';
                    break;
                case 'processing':
                    orb.classList.add('processing');
                    break;
                case 'error':
                    orb.classList.add('error');
                    showTranscript(text || 'Error occurred', false);
                    setTimeout(() => {
                        orb.classList.remove('error');
                        hideTranscript();
                    }, 3000);
                    break;
                default:
                    micIcon.style.display = 'block';
                    stopIcon.style.display = 'none';
                    orb.title = 'Click to start listening';
            }
        }
        
        function showTranscript(text, isInterim = false) {
            transcriptEl.textContent = text;
            transcriptEl.classList.add('visible');
            transcriptEl.classList.toggle('interim', isInterim);
        }
        
        function hideTranscript() {
            transcriptEl.classList.remove('visible');
        }
        
        // Convert Float32Array to base64 PCM16
        function floatTo16BitPCM(float32Array) {
            const buffer = new ArrayBuffer(float32Array.length * 2);
            const view = new DataView(buffer);
            for (let i = 0; i < float32Array.length; i++) {
                const s = Math.max(-1, Math.min(1, float32Array[i]));
                view.setInt16(i * 2, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
            return btoa(String.fromCharCode.apply(null, new Uint8Array(buffer)));
        }
        
        // Start listening
        async function startListening() {
            if (isListening) return;
            
            try {
                // Request mic permission
                await window.orbAPI.requestMicPermission();
                
                // Connect to realtime speech API
                const result = await window.orbAPI.connect();
                if (!result.success) {
                    throw new Error(result.error || 'Failed to connect');
                }
                isConnected = true;
                
                // Set up event listener for transcripts
                removeEventListener = window.orbAPI.onEvent((event) => {
                    if (event.type === 'transcript_delta') {
                        showTranscript(event.text, true);
                    } else if (event.type === 'transcript') {
                        showTranscript(event.text, false);
                        // Optionally submit for classification
                        if (event.text && event.text.length > 3) {
                            window.orbAPI.submit(event.text).then(result => {
                                console.log('[Orb] Classification result:', result);
                            }).catch(err => {
                                console.error('[Orb] Classification error:', err);
                            });
                        }
                        // Hide transcript after a delay
                        setTimeout(hideTranscript, 3000);
                    } else if (event.type === 'error') {
                        updateUI('error', event.message || 'Speech error');
                        stopListening();
                    }
                });
                
                // Set up audio capture
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 24000,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                audioContext = new AudioContext({ sampleRate: 24000 });
                const source = audioContext.createMediaStreamSource(mediaStream);
                processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                processor.onaudioprocess = (e) => {
                    if (!isListening) return;
                    const inputData = e.inputBuffer.getChannelData(0);
                    const base64Audio = floatTo16BitPCM(inputData);
                    window.orbAPI.sendAudio(base64Audio);
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                isListening = true;
                updateUI('listening');
                console.log('[Orb] Started listening');
                
            } catch (error) {
                console.error('[Orb] Start error:', error);
                updateUI('error', error.message);
                stopListening();
            }
        }
        
        // Stop listening
        async function stopListening() {
            if (!isListening && !isConnected) return;
            
            isListening = false;
            
            // Clean up audio
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            // Clean up event listener
            if (removeEventListener) {
                removeEventListener();
                removeEventListener = null;
            }
            
            // Disconnect from API
            if (isConnected) {
                try {
                    await window.orbAPI.disconnect();
                } catch (e) {
                    console.error('[Orb] Disconnect error:', e);
                }
                isConnected = false;
            }
            
            updateUI('idle');
            console.log('[Orb] Stopped listening');
        }
        
        // Toggle listening on click
        orb.addEventListener('click', () => {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        });
        
        // Handle window close
        window.addEventListener('beforeunload', () => {
            stopListening();
        });
        
        // Log ready state
        console.log('[Orb] Voice Orb initialized');
        
        // ==================== FIREFLY GLOW EFFECT ====================
        // Organic, randomized glow variation like a real firefly
        
        let glowAnimationId = null;
        let baseGlow = 0.4;
        let targetGlow = 0.4;
        let currentGlow = 0.4;
        
        function updateFireflyGlow() {
            // Smoothly interpolate toward target
            currentGlow += (targetGlow - currentGlow) * 0.08;
            
            // Apply glow to orb
            const glowColor = isListening ? 'rgba(253, 224, 71,' : 'rgba(163, 230, 53,';
            const innerGlow = isListening ? 'rgba(234, 179, 8,' : 'rgba(101, 163, 13,';
            
            orb.style.boxShadow = `
                0 0 ${15 * currentGlow}px ${5 * currentGlow}px ${glowColor} 0.6),
                0 0 ${30 * currentGlow}px ${10 * currentGlow}px ${glowColor} 0.3),
                0 0 ${50 * currentGlow}px ${20 * currentGlow}px ${innerGlow} 0.2),
                inset 0 0 15px rgba(255, 255, 255, ${0.15 + currentGlow * 0.1})
            `;
            
            glowAnimationId = requestAnimationFrame(updateFireflyGlow);
        }
        
        function setRandomGlowTarget() {
            if (isListening) {
                // More active, brighter glow when listening
                targetGlow = 0.8 + Math.random() * 0.6;
            } else {
                // Gentle ambient glow when idle
                targetGlow = 0.3 + Math.random() * 0.3;
            }
            
            // Random interval for organic feel (fireflies don't glow on a perfect rhythm)
            const nextInterval = isListening 
                ? 300 + Math.random() * 400   // Faster when active
                : 800 + Math.random() * 1200; // Slower when idle
            
            setTimeout(setRandomGlowTarget, nextInterval);
        }
        
        // Start the firefly effect
        function startFireflyEffect() {
            if (!glowAnimationId) {
                updateFireflyGlow();
                setRandomGlowTarget();
            }
        }
        
        function stopFireflyEffect() {
            if (glowAnimationId) {
                cancelAnimationFrame(glowAnimationId);
                glowAnimationId = null;
            }
        }
        
        // Start firefly effect on load
        startFireflyEffect();
    </script>
</body>
</html>
