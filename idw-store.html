<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Explore IDW Store</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.onereach.ai https://*.api.onereach.ai; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://*.onereach.ai https://*.api.onereach.ai; img-src 'self' data: https://*;">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: #000000;
            padding: 32px 40px 20px 40px;
            border-bottom: none;
        }
        
        .header h1 {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
            letter-spacing: -0.8px;
        }
        
        .header p {
            color: #808080;
            font-size: 15px;
            font-weight: 400;
        }
        
        /* Search & Filter Bar */
        .controls {
            padding: 16px 40px 20px 40px;
            background: #000000;
            border-bottom: none;
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: #1c1c1e;
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .search-box input::placeholder {
            color: #6e6e73;
        }
        
        .search-box input:focus {
            outline: none;
            background: #2c2c2e;
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #6e6e73;
        }
        
        .category-filter {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px 0;
        }
        
        .category-chip {
            padding: 10px 20px;
            background: #1c1c1e;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            color: #8e8e93;
            font-weight: 500;
        }
        
        .category-chip:hover {
            background: #2c2c2e;
            color: #ffffff;
        }
        
        .category-chip.active {
            background: #2c2c2e;
            color: #ffffff;
        }
        
        .category-chip .count {
            opacity: 0.7;
            margin-left: 4px;
        }
        
        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 24px 40px 40px 40px;
            background: #000000;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2c2c2e;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading p {
            color: #8e8e93;
            font-size: 15px;
        }
        
        /* Error State */
        .error-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .error-state h2 {
            color: #8e8e93;
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .error-state p {
            color: #6e6e73;
            font-size: 14px;
        }
        
        .error-state button {
            margin-top: 20px;
            padding: 12px 32px;
            background: #2c2c2e;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .error-state button:hover {
            background: #3c3c3e;
        }
        
        /* Featured Section */
        .section-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }
        
        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 48px;
        }
        
        /* IDW Card */
        .idw-card {
            background: #1c1c1e;
            border-radius: 16px;
            padding: 24px;
            border: none;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
        }
        
        .idw-card:hover {
            background: #2c2c2e;
            transform: scale(1.02);
        }
        
        .idw-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .idw-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: #2c2c2e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            flex-shrink: 0;
            border: none;
        }
        
        .idw-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }
        
        .idw-title {
            flex: 1;
        }
        
        .idw-title h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #ffffff;
            letter-spacing: -0.4px;
        }
        
        .idw-developer {
            font-size: 14px;
            color: #8e8e93;
            font-weight: 400;
        }
        
        .idw-badges {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 6px 12px;
            background: #2c2c2e;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            color: #8e8e93;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .badge.api {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }
        
        .badge.installed {
            background: rgba(255, 159, 10, 0.2);
            color: #ff9f0a;
        }
        
        .idw-description {
            color: #8e8e93;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .idw-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #2c2c2e;
        }
        
        .idw-rating {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #8e8e93;
        }
        
        .stars {
            color: #ff9f0a;
            letter-spacing: 1px;
        }
        
        .idw-price {
            font-size: 13px;
            color: #6e6e73;
            font-weight: 500;
        }
        
        /* All IDWs Grid */
        .idw-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1c1c1e;
            border-radius: 20px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            padding: 32px;
            border-bottom: 1px solid #2c2c2e;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .modal-title {
            flex: 1;
        }
        
        .modal-title h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #ffffff;
            letter-spacing: -0.6px;
        }
        
        .modal-title div {
            color: #8e8e93;
            font-size: 15px;
        }
        
        .close-btn {
            background: #2c2c2e;
            border: none;
            color: #8e8e93;
            font-size: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .close-btn:hover {
            background: #3c3c3e;
            color: #ffffff;
        }
        
        .modal-body {
            padding: 0 32px 32px 32px;
            overflow-y: auto;
            flex: 1;
        }
        
        .modal-footer {
            padding: 24px 32px;
            border-top: 1px solid #2c2c2e;
            background: #1c1c1e;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #0a84ff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0077ed;
        }
        
        .btn-secondary {
            background: #2c2c2e;
            color: #ffffff;
        }
        
        .btn-secondary:hover {
            background: #3c3c3e;
        }
        
        .detail-section {
            margin-bottom: 24px;
        }
        
        .detail-section h3 {
            font-size: 17px;
            margin-bottom: 16px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        
        .detail-section p {
            color: #8e8e93;
        }
        
        .screenshots {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 4px 0;
        }
        
        .screenshots img {
            height: 200px;
            border-radius: 12px;
            border: 1px solid #2c2c2e;
        }
        
        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tag {
            padding: 8px 16px;
            background: #2c2c2e;
            border-radius: 12px;
            font-size: 13px;
            color: #8e8e93;
            font-weight: 500;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .info-item {
            background: #2c2c2e;
            padding: 16px;
            border-radius: 12px;
            border: none;
        }
        
        .info-label {
            font-size: 11px;
            color: #6e6e73;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 15px;
            color: #ffffff;
            font-weight: 500;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #6e6e73;
            font-weight: 600;
        }
        
        .empty-state p {
            color: #6e6e73;
            font-size: 14px;
        }
        
        /* Rate Limit Warning */
        .rate-limit-warning {
            background: rgba(255, 159, 10, 0.15);
            border: 1px solid rgba(255, 159, 10, 0.3);
            color: #ff9f0a;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #2c2c2e;
            border-radius: 5px;
            border: 2px solid #000000;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #3c3c3e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Explore</h1>
    </div>
    
    <div class="controls">
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search">
        </div>
    </div>
    
    <div id="categoryFilters" class="controls" style="display: none; padding-top: 0;">
        <div class="category-filter" id="categoryChips">
            <!-- Categories will be inserted here -->
        </div>
    </div>
    
    <div class="content" id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading IDW Store...</p>
        </div>
    </div>
    
    <!-- IDW Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">
                    <!-- Title will be inserted here -->
                </div>
                <button class="close-btn" onclick="IDWStore.closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Details will be inserted here -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Actions will be inserted here -->
            </div>
        </div>
    </div>
    
    <script>
        window.IDWStore = {
            data: null,
            filteredIDWs: [],
            selectedCategory: 'all',
            
            // Map SF Symbol names to emojis
            sfSymbolToEmoji(symbolName) {
                const mapping = {
                    // People & Users
                    'person.crop.circle.badge.checkmark': 'üë§',
                    'person.2.circle': 'üë•',
                    'person.text.rectangle': 'üìá',
                    'person.crop.circle': 'üë§',
                    'person.3': 'üë•',
                    
                    // Charts & Analytics
                    'chart.line.uptrend.xyaxis.circle': 'üìà',
                    'chart.bar.fill': 'üìä',
                    'chart.pie.fill': 'üìä',
                    
                    // Business
                    'briefcase.fill': 'üíº',
                    'bag.fill': 'üõçÔ∏è',
                    
                    // Communication
                    'message.fill': 'üí¨',
                    'phone.fill': 'üìû',
                    'envelope.fill': 'üìß',
                    
                    // Media
                    'photo.fill': 'üñºÔ∏è',
                    'video.fill': 'üé¨',
                    'music.note': 'üéµ',
                    
                    // Tools
                    'wrench.fill': 'üîß',
                    'hammer.fill': 'üî®',
                    'gearshape.fill': '‚öôÔ∏è',
                    
                    // Generic defaults by category
                    'default.customer.service': 'üéß',
                    'default.sales': 'üíº',
                    'default.marketing': 'üì¢',
                    'default.main': 'üè¢',
                    'default': 'ü§ñ'
                };
                
                return mapping[symbolName] || mapping['default'];
            },
            
            // Get emoji icon for an IDW (helper function)
            getEmojiIcon(idw) {
                if (idw.iconName) {
                    return this.sfSymbolToEmoji(idw.iconName);
                } else if (idw.category) {
                    const categoryMap = {
                        'Customer Service': 'üéß',
                        'Sales': 'üíº',
                        'Marketing': 'üì¢',
                        'Main': 'üè¢',
                        'HR': 'üë•',
                        'Finance': 'üí∞',
                        'Support': 'üÜò',
                        'Analytics': 'üìä'
                    };
                    return categoryMap[idw.category] || 'ü§ñ';
                }
                return 'ü§ñ';
            },
            
            async init() {
                try {
                    console.log('[IDW Store] Initializing...');
                    this.data = await window.api.invoke('idw-store:fetch-directory');
                    console.log('[IDW Store] Received data:', this.data);
                    
                    // Check if data is valid
                    if (!this.data) {
                        throw new Error('No data received from API');
                    }
                    
                    if (this.data.success === false) {
                        throw new Error(this.data.error?.message || 'Failed to load IDW directory');
                    }
                    
                    // Verify required data structure
                    if (!this.data.availableIDWs || !this.data.availableIDWs.all) {
                        console.error('[IDW Store] Invalid data structure:', this.data);
                        throw new Error('Invalid data structure received from API');
                    }
                    
                    this.filteredIDWs = this.data.availableIDWs.all;
                    console.log('[IDW Store] Loaded', this.filteredIDWs.length, 'IDWs');
                    this.render();
                } catch (error) {
                    console.error('[IDW Store] Error loading store:', error);
                    this.showError(error.message || 'Unknown error occurred');
                }
            },
            
            render() {
                const content = document.getElementById('content');
                
                // Show rate limit warning if low
                const rateLimit = this.data.metadata?.rateLimit;
                let rateLimitWarning = '';
                if (rateLimit && rateLimit.remaining < 10) {
                    rateLimitWarning = `
                        <div class="rate-limit-warning">
                            ‚ö†Ô∏è API Rate Limit: ${rateLimit.remaining}/${rateLimit.limit} requests remaining. 
                            Resets at ${new Date(rateLimit.reset).toLocaleTimeString()}
                        </div>
                    `;
                }
                
                // Render categories
                this.renderCategories();
                
                // Render featured IDWs
                let html = rateLimitWarning;
                
                if (this.data.availableIDWs.featured.length > 0) {
                    html += `
                        <div class="section-title">‚≠ê Featured IDWs</div>
                        <div class="featured-grid">
                            ${this.data.availableIDWs.featured.map(idw => this.renderIDWCard(idw)).join('')}
                        </div>
                    `;
                }
                
                // Render all IDWs (filtered)
                html += `
                    <div class="section-title">
                        ${this.selectedCategory === 'all' ? 'All IDWs' : this.selectedCategory}
                        <span style="color: #666; font-weight: normal; font-size: 14px;">
                            (${this.filteredIDWs.length})
                        </span>
                    </div>
                    <div class="idw-grid">
                        ${this.filteredIDWs.map(idw => this.renderIDWCard(idw)).join('')}
                    </div>
                `;
                
                if (this.filteredIDWs.length === 0) {
                    html += `
                        <div class="empty-state">
                            <h2>No IDWs Found</h2>
                            <p>Try adjusting your search or filter</p>
                        </div>
                    `;
                }
                
                content.innerHTML = html;
            },
            
            renderCategories() {
                const categories = this.data.availableIDWs.categories;
                if (!categories || categories.length === 0) return;
                
                const filtersDiv = document.getElementById('categoryFilters');
                const chipsDiv = document.getElementById('categoryChips');
                
                let html = `
                    <div class="category-chip ${this.selectedCategory === 'all' ? 'active' : ''}" onclick="IDWStore.filterByCategory('all')">
                        All <span class="count">(${this.data.availableIDWs.all.length})</span>
                    </div>
                `;
                
                categories.forEach(cat => {
                    // Convert SF Symbol to emoji for category icons
                    const icon = this.sfSymbolToEmoji(cat.iconName);
                    
                    html += `
                        <div class="category-chip ${this.selectedCategory === cat.name ? 'active' : ''}" 
                             onclick="IDWStore.filterByCategory('${cat.name}')">
                            ${icon} ${cat.name} <span class="count">(${cat.idwCount})</span>
                        </div>
                    `;
                });
                
                chipsDiv.innerHTML = html;
                filtersDiv.style.display = 'flex';
            },
            
            renderIDWCard(idw) {
                const isInstalled = this.data.installedIDWs.some(i => i.idwId === idw.id);
                const hasAPI = !!idw.apiEndpoint;
                
                // Render stars
                const fullStars = Math.floor(idw.rating);
                const halfStar = idw.rating % 1 >= 0.5;
                const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
                const stars = '‚≠ê'.repeat(fullStars) + (halfStar ? '‚ú®' : '') + '‚òÜ'.repeat(emptyStars);
                
                // Get emoji fallback
                const emojiIcon = this.getEmojiIcon(idw);
                
                // Determine icon display - prefer images, fallback to emoji
                let iconHTML = '';
                if (idw.thumbnailUrl) {
                    // Use thumbnail image with emoji fallback
                    iconHTML = `<img src="${idw.thumbnailUrl}" alt="${idw.name}" onerror="this.outerHTML='${emojiIcon}';" style="width: 100%; height: 100%; object-fit: cover; border-radius: 16px;">`;
                } else if (idw.imageUrl) {
                    // Use full image as fallback
                    iconHTML = `<img src="${idw.imageUrl}" alt="${idw.name}" onerror="this.outerHTML='${emojiIcon}';" style="width: 100%; height: 100%; object-fit: cover; border-radius: 16px;">`;
                } else {
                    // Use emoji directly
                    iconHTML = emojiIcon;
                }
                
                return `
                    <div class="idw-card" onclick="IDWStore.showDetail('${idw.id}')">
                        <div class="idw-header">
                            <div class="idw-icon">
                                ${iconHTML}
                            </div>
                            <div class="idw-title">
                                <h3>${idw.name}</h3>
                                <div class="idw-developer">${idw.developer}</div>
                            </div>
                        </div>
                        
                        <div class="idw-badges">
                            <span class="badge">${idw.category}</span>
                            ${hasAPI ? '<span class="badge api">üîå API</span>' : ''}
                            ${isInstalled ? '<span class="badge installed">‚úì Installed</span>' : ''}
                        </div>
                        
                        <div class="idw-description">${idw.description}</div>
                        
                        <div class="idw-footer">
                            <div class="idw-rating">
                                <span class="stars">${stars}</span>
                                <span style="color: #6e6e73;">(${idw.reviewCount})</span>
                            </div>
                            <div class="idw-price">
                                ${this.formatPrice(idw.pricing)}
                            </div>
                        </div>
                    </div>
                `;
            },
            
            formatPrice(pricing) {
                if (!pricing) return 'Free';
                const price = pricing.startingPrice > 0 ? `$${pricing.startingPrice}` : 'Free';
                const model = pricing.model ? ` / ${pricing.model.replace(/_/g, ' ')}` : '';
                return price + model;
            },
            
            filterByCategory(category) {
                this.selectedCategory = category;
                
                if (category === 'all') {
                    this.filteredIDWs = this.data.availableIDWs.all;
                } else {
                    this.filteredIDWs = this.data.availableIDWs.all.filter(idw => idw.category === category);
                }
                
                this.render();
            },
            
            search(query) {
                query = query.toLowerCase().trim();
                
                if (!query) {
                    this.filteredIDWs = this.selectedCategory === 'all' 
                        ? this.data.availableIDWs.all 
                        : this.data.availableIDWs.all.filter(idw => idw.category === this.selectedCategory);
                } else {
                    let baseList = this.selectedCategory === 'all' 
                        ? this.data.availableIDWs.all 
                        : this.data.availableIDWs.all.filter(idw => idw.category === this.selectedCategory);
                    
                    this.filteredIDWs = baseList.filter(idw => 
                        idw.name.toLowerCase().includes(query) ||
                        idw.description.toLowerCase().includes(query) ||
                        idw.developer.toLowerCase().includes(query) ||
                        (idw.tags && idw.tags.some(tag => tag.toLowerCase().includes(query))) ||
                        idw.category.toLowerCase().includes(query)
                    );
                }
                
                this.render();
            },
            
            showDetail(idwId) {
                const idw = this.data.availableIDWs.all.find(i => i.id === idwId);
                if (!idw) return;
                
                const isInstalled = this.data.installedIDWs.some(i => i.idwId === idw.id);
                const hasAPI = !!idw.apiEndpoint;
                
                const modal = document.getElementById('detailModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalBody = document.getElementById('modalBody');
                const modalFooter = document.getElementById('modalFooter');
                
                // Title
                modalTitle.innerHTML = `
                    <h2>${idw.name}</h2>
                    <div style="color: #888; font-size: 14px; margin-top: 4px;">by ${idw.developer}</div>
                `;
                
                // Body
                let bodyHTML = '';
                
                // Screenshots
                if (idw.screenshots && idw.screenshots.length > 0) {
                    bodyHTML += `
                        <div class="detail-section">
                            <div class="screenshots">
                                ${idw.screenshots.map(url => `<img src="${url}" alt="Screenshot">`).join('')}
                            </div>
                        </div>
                    `;
                }
                
                // Description
                bodyHTML += `
                    <div class="detail-section">
                        <h3>About</h3>
                        <p style="color: #aaa; line-height: 1.6;">${idw.description}</p>
                    </div>
                `;
                
                // Info grid
                bodyHTML += `
                    <div class="detail-section">
                        <h3>Details</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Category</div>
                                <div class="info-value">${idw.category}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Version</div>
                                <div class="info-value">${idw.version}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Rating</div>
                                <div class="info-value">${idw.rating}/5.0 (${idw.reviewCount} reviews)</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Last Updated</div>
                                <div class="info-value">${new Date(idw.lastUpdated).toLocaleDateString()}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Pricing</div>
                                <div class="info-value">${this.formatPrice(idw.pricing)}</div>
                            </div>
                            ${hasAPI ? `
                            <div class="info-item">
                                <div class="info-label">API Integration</div>
                                <div class="info-value" style="color: #4cd964;">‚úì Available</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                // Tags
                if (idw.tags && idw.tags.length > 0) {
                    bodyHTML += `
                        <div class="detail-section">
                            <h3>Tags</h3>
                            <div class="tags">
                                ${idw.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }
                
                // API Information
                if (hasAPI) {
                    bodyHTML += `
                        <div class="detail-section">
                            <h3>üîå API Integration</h3>
                            <div class="info-item">
                                <div class="info-label">Endpoint</div>
                                <div class="info-value" style="font-family: monospace; font-size: 12px; word-break: break-all;">${idw.apiEndpoint}</div>
                            </div>
                            ${idw.apiKeyRequired ? `
                            <div style="margin-top: 8px; padding: 8px; background: rgba(255, 149, 0, 0.1); border-radius: 4px; font-size: 12px; color: #ff9500;">
                                üîë API Key Required: ${idw.apiKeyName || 'X-API-Key'}
                            </div>
                            ` : ''}
                        </div>
                    `;
                }
                
                modalBody.innerHTML = bodyHTML;
                
                // Footer
                modalFooter.innerHTML = `
                    ${idw.homePageURL ? `
                    <button class="btn btn-secondary" onclick="IDWStore.openHomePage('${idw.homePageURL}')">
                        üåê Visit Website
                    </button>
                    ` : ''}
                    ${isInstalled ? `
                    <button class="btn btn-primary" onclick="IDWStore.openIDW('${idw.id}')">
                        ‚ñ∂ Open
                    </button>
                    ` : `
                    <button class="btn btn-primary" onclick="IDWStore.addToMenu('${idw.id}')">
                        ‚ûï Add to Menu
                    </button>
                    `}
                `;
                
                modal.classList.add('active');
            },
            
            closeModal() {
                document.getElementById('detailModal').classList.remove('active');
            },
            
            async openHomePage(url) {
                const { shell } = require('electron');
                await shell.openExternal(url);
            },
            
            async openIDW(idwId) {
                const idw = this.data.availableIDWs.all.find(i => i.id === idwId);
                if (!idw || !idw.url) return;
                
                // Open the IDW URL in a new tab
                window.api.send('menu-action', {
                    action: 'create-new-tab',
                    url: idw.url
                });
                
                this.closeModal();
            },
            
            async addToMenu(idwId) {
                const idw = this.data.availableIDWs.all.find(i => i.id === idwId);
                if (!idw) return;
                
                try {
                    await window.api.invoke('idw-store:add-to-menu', idw);
                    
                    // Reload data to refresh installed status
                    await this.init();
                    
                    alert(`${idw.name} has been added to your IDW menu!`);
                    this.closeModal();
                } catch (error) {
                    alert(`Failed to add ${idw.name}: ${error.message}`);
                }
            },
            
            showError(message) {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="error-state">
                        <h2>‚ùå Failed to Load IDW Store</h2>
                        <p>${message}</p>
                        <button onclick="IDWStore.init()">Retry</button>
                    </div>
                `;
            }
        };
        
        // Search handler
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                IDWStore.search(e.target.value);
            });
        });
        
        // Initialize store
        IDWStore.init();
    </script>
</body>
</html>
