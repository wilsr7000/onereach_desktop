<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Drop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            user-select: none;
            -webkit-app-region: no-drag;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Ghost zone bubble */
        .ghost-zone {
            position: relative;
            width: 80px;
            height: 80px;
            cursor: grab;
            transition: all 0.3s ease;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }
        
        .ghost-zone:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .ghost-zone:active {
            cursor: grabbing;
            transform: scale(0.95);
        }
        
        /* Shine effect */
        .ghost-zone::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 35%;
            height: 35%;
            background: radial-gradient(ellipse at top left, rgba(255,255,255,0.25) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .zone-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Drag over state */
        .ghost-zone.dragging-over {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.15));
            border: 2px solid rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
        }
        
        /* Success ripple */
        .success-ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.3) 0%, transparent 70%);
            border: 2px solid rgba(34, 197, 94, 0.7);
            opacity: 0;
            pointer-events: none;
        }
        
        .success-ripple.active {
            animation: ripple 0.6s ease-out forwards;
        }
        
        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2.2); opacity: 0; }
        }
        
        /* Status text */
        .status-text {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 14px;
            border-radius: 6px;
            pointer-events: none;
        }
        
        .status-text.visible { opacity: 1; }
        .status-text.error { color: #f87171; }
        
        /* ===== MODAL ===== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 30px 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
            z-index: 1000;
            background: transparent;
        }
        
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: rgba(30, 30, 32, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            max-height: calc(100vh - 80px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: scale(0.95) translateY(-15px);
            transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .modal.show .modal-content {
            transform: scale(1) translateY(0);
        }
        
        /* Shrink animation */
        .modal.shrinking .modal-content {
            transform: scale(0.1) translateY(300px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Modal header */
        .modal-header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }
        
        .modal-header p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin: 4px 0 0;
        }
        
        .modal-close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: color 0.15s;
        }
        
        .modal-close-btn:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Content preview */
        .content-preview {
            margin: 16px 24px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .content-preview-type {
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: rgba(99, 102, 241, 0.9);
            background: rgba(99, 102, 241, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .content-preview-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
            word-break: break-all;
        }
        
        /* Space grid */
        .space-grid-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 24px 16px;
            min-height: 200px;
            max-height: 320px;
        }
        
        .space-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .space-item {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px 12px;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: center;
        }
        
        .space-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .space-item.selected {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.25), rgba(139, 92, 246, 0.2));
            border-color: rgba(99, 102, 241, 0.6);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
        }
        
        .space-icon {
            font-size: 28px;
            display: block;
            margin-bottom: 8px;
        }
        
        .space-name {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            display: block;
            margin-bottom: 2px;
        }
        
        .space-count {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }
        
        /* Modal footer */
        .modal-footer {
            padding: 16px 24px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.35);
        }
        
        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.45);
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        /* Saving state */
        .saving-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
        }
        
        .saving-indicator.active {
            display: flex;
        }
        
        .saving-indicator.active + .modal-actions {
            display: none;
        }
        
        .saving-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .saving-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Hide bubble when modal open */
        body.modal-open .ghost-zone {
            opacity: 0;
            transform: scale(0.3);
            pointer-events: none;
        }
        
        /* Scrollbar */
        .space-grid-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .space-grid-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .space-grid-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
        }
        
        .space-grid-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ghost-zone" id="dropZone">
            <div class="zone-icon"></div>
            <div class="success-ripple" id="successRipple"></div>
        </div>
        <div class="status-text" id="statusText"></div>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="spaceModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2>Save to Space</h2>
                    <p id="modalDescription">Select a destination for your content</p>
                </div>
                <button class="modal-close-btn" id="modalCloseBtn" title="Close (Esc)">Ã—</button>
            </div>
            
            <div class="content-preview" id="contentPreview">
                <div class="content-preview-type" id="contentPreviewType">Content</div>
                <div class="content-preview-text" id="contentPreviewText">Loading...</div>
            </div>
            
            <div class="space-grid-container">
                <div class="space-grid" id="spaceGrid"></div>
            </div>
            
            <div class="modal-footer">
                <div class="saving-indicator" id="savingIndicator">
                    <div class="saving-spinner"></div>
                    <span class="saving-text">Saving...</span>
                </div>
                <div class="modal-actions" id="modalActions">
                    <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button class="btn btn-primary" id="confirmBtn">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="black-hole.js"></script>
</body>
</html>
