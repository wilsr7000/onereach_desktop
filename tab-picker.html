<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select Tab to Attach</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0d0d14;
      color: #e8e8ec;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px 20px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .close-btn {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #8888a0;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: no-drag;
      transition: background 0.15s, color 0.15s;
    }

    .close-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .status-bar {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }

    .status-dot.connected {
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
    }

    .status-text {
      font-size: 12px;
      color: #8888a0;
    }

    .tab-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .tab-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s, transform 0.15s;
    }

    .tab-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateX(4px);
    }

    .tab-item.selected {
      background: rgba(102, 126, 234, 0.15);
      border-color: #667eea;
    }

    .tab-favicon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .tab-favicon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .tab-info {
      flex: 1;
      min-width: 0;
    }

    .tab-title {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-url {
      font-size: 11px;
      color: #6b6b80;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }

    .tab-active-badge {
      font-size: 10px;
      padding: 2px 6px;
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #6b6b80;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #6b6b80;
      text-align: center;
      padding: 20px;
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 16px;
      font-weight: 600;
      color: #e8e8ec;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 13px;
      line-height: 1.5;
    }

    .footer {
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.02);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .footer-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, transform 0.15s;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e8e8ec;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.15);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 16px 0;
      color: #6b6b80;
      font-size: 12px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .url-input-section {
      margin-top: 12px;
    }

    .url-input-row {
      display: flex;
      gap: 8px;
    }

    .url-input {
      flex: 1;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e8e8ec;
      font-size: 13px;
    }

    .url-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .url-input::placeholder {
      color: #6b6b80;
    }

    .help-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #667eea;
      text-decoration: none;
    }

    .help-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Select a Tab to Attach</h1>
    <button class="close-btn" id="closeBtn">Ã—</button>
  </div>

  <div class="status-bar">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Checking extension...</span>
  </div>

  <div class="tab-list" id="tabList">
    <div class="loading" id="loadingState">
      <div class="spinner"></div>
      <span>Loading tabs...</span>
    </div>

    <div class="empty-state hidden" id="emptyState">
      <div class="icon">ðŸ”Œ</div>
      <h3>Extension Not Connected</h3>
      <p>Install the OneReach.ai browser extension to share tabs directly, or paste a URL below.</p>
    </div>
  </div>

  <div class="footer">
    <div class="footer-actions" id="footerActions">
      <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
      <button class="btn btn-primary" id="attachBtn" disabled>Attach Selected</button>
    </div>

    <div class="divider">or paste a URL</div>

    <div class="url-input-section">
      <div class="url-input-row">
        <input type="url" class="url-input" id="urlInput" placeholder="https://example.com">
        <button class="btn btn-secondary" id="fetchUrlBtn">Fetch</button>
      </div>
    </div>

    <a href="#" class="help-link" id="setupLink">Need help? Install browser extension â†’</a>
  </div>

  <script src="tab-picker.js"></script>
</body>
</html>
