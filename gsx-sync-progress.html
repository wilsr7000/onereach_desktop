<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSX Sync Progress</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        user-select: none;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .icon {
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      .icon svg {
        width: 24px;
        height: 24px;
        fill: #667eea;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
      }

      .status {
        font-size: 14px;
        margin-bottom: 20px;
        opacity: 0.9;
        min-height: 20px;
      }

      .progress-container {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 3px;
        margin-bottom: 15px;
      }

      .progress-bar {
        height: 20px;
        background: linear-gradient(90deg, #4caf50, #8bc34a);
        border-radius: 8px;
        transition: width 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        min-width: 40px;
      }

      .details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
      }

      .detail-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 8px;
      }

      .detail-label {
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 3px;
      }

      .detail-value {
        font-size: 16px;
        font-weight: 600;
      }

      .current-file {
        background: rgba(0, 0, 0, 0.2);
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        min-height: 40px;
      }

      .current-file-label {
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 3px;
      }

      .current-file-name {
        font-size: 14px;
        font-family: 'Monaco', 'Courier New', monospace;
        word-break: break-all;
        opacity: 0.9;
      }

      .cancel-button {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
        width: 100%;
      }

      .cancel-button:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .cancel-button:active {
        transform: scale(0.98);
      }

      .success-message {
        text-align: center;
        display: none;
      }

      .success-icon {
        font-size: 60px;
        margin-bottom: 15px;
        animation: checkmark 0.5s ease;
      }

      @keyframes checkmark {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .error-message {
        background: rgba(244, 67, 54, 0.2);
        border: 1px solid rgba(244, 67, 54, 0.5);
        padding: 15px;
        border-radius: 8px;
        display: none;
        margin-bottom: 20px;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" />
          </svg>
        </div>
        <h1 id="title">GSX File Sync</h1>
      </div>

      <div class="status" id="status">
        <span class="spinner"></span>
        Initializing sync...
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
      </div>

      <div class="details">
        <div class="detail-item">
          <div class="detail-label">Files Processed</div>
          <div class="detail-value" id="filesProcessed">0 / 0</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Data Transferred</div>
          <div class="detail-value" id="dataTransferred">0 B</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Time Elapsed</div>
          <div class="detail-value" id="timeElapsed">00:00</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Speed</div>
          <div class="detail-value" id="speed">0 B/s</div>
        </div>
      </div>

      <div class="current-file">
        <div class="current-file-label">Current File</div>
        <div class="current-file-name" id="currentFile">Preparing...</div>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <div class="success-message" id="successMessage">
        <div class="success-icon">✅</div>
        <h2>Sync Complete!</h2>
        <p id="successDetails"></p>
      </div>

      <button class="cancel-button" id="cancelButton">Cancel Sync</button>
    </div>

    <script>
      const { ipcRenderer } = require('electron');

      let startTime = Date.now();
      let totalFiles = 0;
      let processedFiles = 0;
      let totalBytes = 0;
      let transferredBytes = 0;

      // Update time elapsed every second
      setInterval(() => {
        const elapsed = Date.now() - startTime;
        const minutes = Math.floor(elapsed / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        document.getElementById('timeElapsed').textContent =
          `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);

      // Format bytes to human readable
      function formatBytes(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      // Handle progress updates
      ipcRenderer.on('sync-progress', (event, data) => {
        // Reset state if requested
        if (data.type === 'reset') {
          console.log('[Progress] Resetting state for:', data.source);
          startTime = Date.now();
          totalFiles = 0;
          processedFiles = 0;
          totalBytes = 0;
          transferredBytes = 0;
          document.getElementById('progressBar').style.width = '0%';
          document.getElementById('progressBar').textContent = '0%';
          document.getElementById('filesProcessed').textContent = '0 / 0';
          document.getElementById('dataTransferred').textContent = '0 B / 0 B';
          document.getElementById('currentFile').textContent = 'Initializing...';
          document.getElementById('status').innerHTML = '<span class="spinner"></span>Initializing...';
          return;
        }

        if (data.type === 'start') {
          console.log('[Progress] Starting sync - Files:', data.totalFiles);
          document.getElementById('status').innerHTML =
            '<span class="spinner"></span>' + (data.message || 'Starting sync...');
          totalFiles = data.totalFiles || 0;
          totalBytes = data.totalBytes || 0;
          document.getElementById('filesProcessed').textContent = `0 / ${totalFiles}`;
        } else if (data.type === 'file') {
          processedFiles = data.processed || processedFiles;
          totalFiles = data.total || totalFiles;
          const progress = totalFiles > 0 ? (processedFiles / totalFiles) * 100 : 0;

          document.getElementById('progressBar').style.width = progress + '%';
          document.getElementById('progressBar').textContent = Math.round(progress) + '%';
          document.getElementById('filesProcessed').textContent = `${processedFiles} / ${totalFiles}`;
          document.getElementById('currentFile').textContent = data.fileName || 'Processing...';
          document.getElementById('status').innerHTML =
            '<span class="spinner"></span>' + (data.message || 'Syncing files...');

          if (data.bytesTransferred) {
            transferredBytes = data.bytesTransferred;
            document.getElementById('dataTransferred').textContent = formatBytes(transferredBytes);

            // Calculate speed
            const elapsed = (Date.now() - startTime) / 1000;
            const speed = elapsed > 0 ? transferredBytes / elapsed : 0;
            document.getElementById('speed').textContent = formatBytes(speed) + '/s';
          }
        } else if (data.type === 'complete') {
          document.getElementById('status').innerHTML = '✅ ' + (data.message || 'Sync complete!');
          document.getElementById('progressBar').style.width = '100%';
          document.getElementById('progressBar').textContent = '100%';
          document.getElementById('currentFile').textContent = 'All files synced successfully';
          document.getElementById('cancelButton').textContent = 'Close';

          // Show success message
          setTimeout(() => {
            document.querySelector('.details').style.display = 'none';
            document.querySelector('.current-file').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('successDetails').textContent =
              `${processedFiles} files (${formatBytes(transferredBytes)}) synced successfully`;
          }, 500);
        } else if (data.type === 'error') {
          document.getElementById('status').innerHTML = '❌ ' + (data.message || 'Sync failed');
          document.getElementById('errorMessage').textContent = data.error || 'An error occurred';
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('progressBar').style.background = 'linear-gradient(90deg, #f44336, #e91e63)';
          document.getElementById('cancelButton').textContent = 'Close';
        }
      });

      // Handle cancel button
      document.getElementById('cancelButton').addEventListener('click', () => {
        if (document.getElementById('cancelButton').textContent === 'Close') {
          window.close();
        } else {
          if (confirm('Are you sure you want to cancel the sync?')) {
            ipcRenderer.send('cancel-sync');
            window.close();
          }
        }
      });
    </script>
  </body>
</html>
