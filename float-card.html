<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        user-select: none;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
      }

      /* Float card - glassmorphism style */
      .float-card {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        background: rgba(28, 28, 32, 0.92);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
        cursor: grab;
        transition: all 0.2s ease;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .float-card:hover {
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow:
          0 16px 48px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .float-card:active {
        cursor: grabbing;
        transform: scale(0.98);
      }

      .float-card.dragging {
        opacity: 0.7;
        cursor: grabbing;
      }

      /* Close button */
      .close-btn {
        position: absolute;
        top: 6px;
        right: 6px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s ease;
        z-index: 10;
        -webkit-app-region: no-drag;
      }

      .close-btn:hover {
        background: rgba(239, 68, 68, 0.8);
        color: white;
      }

      /* Preview area */
      .preview-area {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
        min-height: 0;
      }

      .preview-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 6px;
      }

      .preview-icon {
        font-size: 36px;
        opacity: 0.7;
      }

      .preview-file {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        text-align: center;
        padding: 8px;
      }

      .preview-file .icon {
        font-size: 28px;
        opacity: 0.8;
      }

      .preview-file .name {
        font-size: 10px;
        color: rgba(255, 255, 255, 0.7);
        max-width: 80px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Drag hint */
      .drag-hint {
        position: absolute;
        bottom: 4px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 9px;
        color: rgba(255, 255, 255, 0.4);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        pointer-events: none;
      }

      /* Success animation */
      .float-card.success {
        background: rgba(34, 197, 94, 0.2);
        border-color: rgba(34, 197, 94, 0.5);
      }

      @keyframes pulse-success {
        0% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
        }
      }

      .float-card.success {
        animation: pulse-success 0.5s ease-out;
      }

      /* Drag over indicator for window movement */
      .float-card.moving {
        -webkit-app-region: drag;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="float-card" id="floatCard" draggable="true">
        <button class="close-btn" id="closeBtn">Ã—</button>
        <div class="preview-area" id="previewArea">
          <span class="preview-icon">ðŸ“„</span>
        </div>
        <span class="drag-hint">drag to upload</span>
      </div>
    </div>

    <script src="float-card.js"></script>
  </body>
</html>
